<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Request a Movie</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round">
    <!-- Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/custom.css" rel="stylesheet">
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand text-uppercase" href="index.html">            
            <strong>Movie</strong> Catalog
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-toggler" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            
        <!-- /.navbar-header -->
        <div class="collapse navbar-collapse" id="navbar-toggler">
          <ul class="navbar-nav">
            <li class="nav-item"><a href="movies.html" class="nav-link">Movies</a></li>
            <li class="nav-item"><a href="watchlist.html" class="nav-link">My Watchlist</a></li>
            <li class="nav-item active"><a href="requests.html" class="nav-link">Request Movie</a></li>
            <li class="nav-item"><a href="admin-movies.html" class="nav-link">Admin</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- content -->
    <main class="py-5">
      <div class="container">
        <div class="row">
          <!-- Request Form -->
          <div class="col-md-6">
            <div class="card">
              <div class="card-header card-title">
                <strong>Request a Movie</strong>
              </div>           
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="title">Movie Title</label>
                    <input type="text" name="title" id="title" class="form-control" required>
                  </div>

                  <div class="form-group">
                    <label for="tmdb_id">TMDb ID (Optional)</label>
                    <input type="number" name="tmdb_id" id="tmdb_id" class="form-control">
                    <small class="form-text text-muted">If you know the TMDb ID, it helps us add it faster</small>
                  </div>

                  <button type="submit" class="btn btn-primary">Submit Request</button>
                </form>
              </div>
            </div>
          </div>

          <!-- My Requests -->
          <div class="col-md-6">
            <div class="card">
              <div class="card-header card-title">
                <strong>My Requests</strong>
              </div>
              <div class="card-body">
                <table class="table table-sm">
                  <thead>
                    <tr>
                      <th>Title</th>
                      <th>Status</th>
                      <th>Date</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>Dune: Part Two</td>
                      <td><span class="badge badge-success">Approved</span></td>
                      <td>2024-01-15</td>
                    </tr>
                    <tr>
                      <td>Oppenheimer</td>
                      <td><span class="badge badge-warning">Pending</span></td>
                      <td>2024-01-20</td>
                    </tr>
                    <tr>
                      <td>Avatar 3</td>
                      <td><span class="badge badge-danger">Rejected</span></td>
                      <td>2024-01-10</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
