<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>My Watchlist</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round">
    <!-- Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/custom.css" rel="stylesheet">
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand text-uppercase" href="movies.html">            
            <strong>Movie</strong> Catalog
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-toggler" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            
        <!-- /.navbar-header -->
        <div class="collapse navbar-collapse" id="navbar-toggler">
          <ul class="navbar-nav">
            <li class="nav-item"><a href="movies.html" class="nav-link">Movies</a></li>
            <li class="nav-item active"><a href="watchlist.html" class="nav-link">My Watchlist</a></li>
            <li class="nav-item"><a href="requests.html" class="nav-link">Request Movie</a></li>
            <li class="nav-item"><a href="admin-movies.html" class="nav-link">Admin</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- content -->
    <main class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
                <div class="card-header card-title">
                  <div class="d-flex align-items-center">
                    <h2 class="mb-0">My Watchlist</h2>
                  </div>
                </div>
              <div class="card-body">
                <!-- Filter by status -->
                <div class="row mb-3">
                  <div class="col-md-4">
                    <select class="custom-select">
                      <option value="" selected>All Movies</option>
                      <option value="watchlist">To Watch</option>
                      <option value="watched">Watched</option>
                    </select>
                  </div>
                </div>

                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th scope="col">Poster</th>
                      <th scope="col">Title</th>
                      <th scope="col">Year</th>
                      <th scope="col">Genre</th>
                      <th scope="col">Status</th>
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td><img src="https://via.placeholder.com/50x75" alt="Poster" class="img-thumbnail"></td>
                      <td>The Dark Knight</td>
                      <td>2008</td>
                      <td>Action, Drama</td>
                      <td><span class="badge badge-success">Watched</span></td>
                      <td width="200">
                        <a href="movie-detail.html" class="btn btn-sm btn-circle btn-outline-info" title="View"><i class="fa fa-eye"></i></a>
                        <button class="btn btn-sm btn-circle btn-outline-warning" title="Mark as To Watch"><i class="fa fa-undo"></i></button>
                        <button class="btn btn-sm btn-circle btn-outline-danger" title="Remove" onclick="confirm('Remove from watchlist?')"><i class="fa fa-times"></i></button>
                      </td>
                    </tr>
                    <tr>
                      <td><img src="https://via.placeholder.com/50x75" alt="Poster" class="img-thumbnail"></td>
                      <td>Inception</td>
                      <td>2010</td>
                      <td>Sci-Fi, Thriller</td>
                      <td><span class="badge badge-primary">To Watch</span></td>
                      <td>
                        <a href="movie-detail.html" class="btn btn-sm btn-circle btn-outline-info" title="View"><i class="fa fa-eye"></i></a>
                        <button class="btn btn-sm btn-circle btn-outline-success" title="Mark as Watched"><i class="fa fa-check"></i></button>
                        <button class="btn btn-sm btn-circle btn-outline-danger" title="Remove" onclick="confirm('Remove from watchlist?')"><i class="fa fa-times"></i></button>
                      </td>
                    </tr>
                    <tr>
                      <td><img src="https://via.placeholder.com/50x75" alt="Poster" class="img-thumbnail"></td>
                      <td>Pulp Fiction</td>
                      <td>1994</td>
                      <td>Crime, Drama</td>
                      <td><span class="badge badge-primary">To Watch</span></td>
                      <td>
                        <a href="movie-detail.html" class="btn btn-sm btn-circle btn-outline-info" title="View"><i class="fa fa-eye"></i></a>
                        <button class="btn btn-sm btn-circle btn-outline-success" title="Mark as Watched"><i class="fa fa-check"></i></button>
                        <button class="btn btn-sm btn-circle btn-outline-danger" title="Remove" onclick="confirm('Remove from watchlist?')"><i class="fa fa-times"></i></button>
                      </td>
                    </tr>
                  </tbody>
                </table> 

              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
